<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inbox Puzzles â€” Sudoku 9Ã—9 (Validation)</title>
<style>
  :root {
    --teal: #1f9dbf;
    --gold: #f5b041;
    --bg: #faf9f6;
    --card: #fff;
    --error: #ffb3b3;
  }
  html, body {
    margin: 0; padding: 0;
    background: var(--bg);
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh; box-sizing: border-box;
  }

  .container {
    width: 100%; max-width: 620px; margin: 0.6em;
    background: var(--card);
    border-radius: 12px;
    padding: 0.9em;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    box-sizing: border-box; overflow: hidden;
  }

  .title {
    text-align: center; color: var(--teal);
    font-size: clamp(1.1rem, 4vw, 1.45rem);
    margin: 0 0 0.2rem 0; font-weight: 700;
  }
  .tag {
    text-align: center; color: #666;
    margin: 0 0 0.8rem 0; font-style: italic;
    font-size: clamp(0.85rem, 3vw, 1rem);
  }

  .grid-wrap {
    display: flex; justify-content: center;
    width: 100%; overflow: hidden;
  }

  .sudoku-grid {
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    gap: 1.4vw;
    width: min(95vw, 560px);
    max-width: 560px;
    padding: 0.4rem;
    box-sizing: border-box;
  }

  .cell {
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
  }

  .cell input, .cell .given {
    width: calc((min(95vw, 560px) - 8 * 1.4vw - 1rem) / 9);
    height: calc((min(95vw, 560px) - 8 * 1.4vw - 1rem) / 9);
    font-size: clamp(16px, 4.2vw, 20px);
    text-align: center; border-radius: 8px;
    border: 1.3px solid #ccc;
    font-family: monospace; font-weight: 700;
    box-sizing: border-box; -webkit-appearance: none;
  }

  .cell .given {
    background: #f2f7f7; color: #0b3b3b;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none;
  }

  .cell input:focus {
    outline: none; border-color: var(--teal);
    background: #e8f8fb;
  }

  .cell input.conflict {
    background: var(--error) !important;
    border-color: #e60000;
  }

  .controls {
    text-align: center; margin-top: 0.9rem;
  }
  .controls button {
    padding: 9px 14px; border-radius: 8px; border: none;
    cursor: pointer; background: var(--gold);
    color: #222; font-weight: 700;
    font-size: clamp(14px, 3vw, 15px);
  }
  .controls button:hover { background: #d9951f; color: #fff; }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Sudoku puzzle">
    <h1 class="title">Daily Sudoku â€” 9Ã—9</h1>
    <p class="tag">Type the missing digits (1â€“9). Conflicts will show in red. Progress saves automatically.</p>

    <div class="grid-wrap">
      <div id="sudoku" class="sudoku-grid" aria-live="polite"></div>
    </div>

    <div class="controls">
      <button id="clearBtn" aria-label="Clear my answers">ðŸ”„ Clear My Answers</button>
    </div>
  </main>

<script>
(function(){
  const puzzle = [
    [0,0,0,0,5,1,4,0,3],
    [0,3,4,8,9,0,0,0,6],
    [0,0,2,6,0,3,0,1,8],
    [0,0,3,1,0,0,0,0,0],
    [8,6,0,3,2,0,0,0,1],
    [0,0,1,7,0,0,0,0,0],
    [3,0,8,9,7,2,5,6,0],
    [5,2,7,4,3,0,0,0,9],
    [0,9,0,0,0,8,3,2,7]
  ];

  const STORAGE_KEY = "sudoku-9x9-progress-v2";
  const CLEAR_FLAG = "sudoku-9x9-cleared-v2";
  const gridEl = document.getElementById('sudoku');
  const clearBtn = document.getElementById('clearBtn');

  function setCookie(name,value,days){
    const d=new Date(); d.setTime(d.getTime()+(days*24*60*60*1000));
    document.cookie=name+"="+encodeURIComponent(value)+";expires="+d.toUTCString()+";path=/";
  }
  function getCookie(name){
    const match=document.cookie.match(new RegExp('(^|; )'+name+'=([^;]*)'));
    return match?decodeURIComponent(match[2]):"";
  }

  const isCleared=getCookie(CLEAR_FLAG)==="true";
  let saved={};
  try{
    if(!isCleared){
      const raw=localStorage.getItem(STORAGE_KEY);
      if(raw) saved=JSON.parse(raw);
    }
  }catch(e){saved={};}

  function idFor(r,c){return `${r}-${c}`;}

  const inputs=[];
  for(let r=0;r<9;r++){
    for(let c=0;c<9;c++){
      const cell=document.createElement('div');
      cell.className='cell';
      const val=puzzle[r][c];
      if(val===0){
        const inp=document.createElement('input');
        inp.inputMode='numeric';
        inp.pattern='[1-9]';
        inp.maxLength=1;
        inp.dataset.row=r;
        inp.dataset.col=c;
        const key=idFor(r,c);
        if(saved[key]) inp.value=saved[key];
        inp.addEventListener('input',e=>{
          const v=e.target.value.replace(/[^1-9]/g,'').slice(0,1);
          e.target.value=v;
          if(v) saved[key]=v; else delete saved[key];
          try{localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));}catch(err){}
          setCookie(CLEAR_FLAG,"false",7);
          validateGrid();
        });
        inp.addEventListener('paste',ev=>{
          ev.preventDefault();
          const txt=(ev.clipboardData||window.clipboardData).getData('text')||'';
          const digit=txt.replace(/[^1-9]/g,'').slice(0,1);
          if(digit){inp.value=digit;inp.dispatchEvent(new Event('input'));}
        });
        cell.appendChild(inp);
        inputs.push(inp);
      }else{
        const span=document.createElement('div');
        span.className='given';
        span.textContent=val;
        cell.appendChild(span);
      }
      gridEl.appendChild(cell);
    }
  }

  clearBtn.addEventListener('click',()=>{
    inputs.forEach(i=>i.value='');
    try{localStorage.removeItem(STORAGE_KEY);}catch(e){}
    setCookie(CLEAR_FLAG,"true",7);
    validateGrid();
  });

  function validateGrid(){
    inputs.forEach(i=>i.classList.remove('conflict'));
    const grid=Array.from({length:9},()=>Array(9).fill(0));
    inputs.forEach(i=>{
      const r=+i.dataset.row,c=+i.dataset.col;
      if(i.value) grid[r][c]=parseInt(i.value,10);
    });

    const markConflict=(r,c)=>inputs.find(i=>+i.dataset.row===r && +i.dataset.col===c)?.classList.add('conflict');

    for(let r=0;r<9;r++){
      for(let c=0;c<9;c++){
        const v=grid[r][c];
        if(!v) continue;
        // Row check
        for(let cc=0;cc<9;cc++){
          if(cc!==c && grid[r][cc]===v){markConflict(r,c);markConflict(r,cc);}
        }
        // Column check
        for(let rr=0;rr<9;rr++){
          if(rr!==r && grid[rr][c]===v){markConflict(r,c);markConflict(rr,c);}
        }
        // Box check
        const br=Math.floor(r/3)*3, bc=Math.floor(c/3)*3;
        for(let rr=br;rr<br+3;rr++){
          for(let cc=bc;cc<bc+3;cc++){
            if((rr!==r||cc!==c)&&grid[rr][cc]===v){
              markConflict(r,c);markConflict(rr,cc);
            }
          }
        }
      }
    }
  }

  validateGrid();
})();
</script>
</body>
</html>
