<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inbox Puzzles â€” Daily Sudoku</title>
<style>
  :root {
    --teal: #1f9dbf;
    --gold: #f5b041;
    --bg: #faf9f6;
    --card: #ffffff;
    --error: #ffb3b3;
    --shade: #f3f3f3;
  }

  html, body {
    margin: 0; padding: 0;
    background: var(--bg);
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh; box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 620px;
    margin: 0.6em;
    background: var(--card);
    border-radius: 12px;
    padding: 0.9em;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    box-sizing: border-box;
  }

  .title {
    text-align: center;
    color: var(--teal);
    font-size: clamp(1.1rem, 4vw, 1.45rem);
    margin: 0 0 0.2rem 0;
    font-weight: 700;
  }

  .tag {
    text-align: center;
    color: #666;
    margin: 0 0 0.6rem 0;
    font-style: italic;
    font-size: clamp(0.85rem, 3vw, 1rem);
  }

  .grid-wrap {
    display: flex;
    justify-content: center;
    width: 100%;
    overflow: hidden;
  }

  .sudoku-grid {
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    width: min(95vw, 560px);
    max-width: 560px;
    border: 2px solid #bbb;
    box-sizing: border-box;
  }

  .cell {
    position: relative;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ddd;
    background: var(--card);
  }

  /* 3x3 bold lines */
  .cell:nth-child(3n+1) { border-left: 2px solid #aaa; }
  .cell:nth-child(9n) { border-right: 2px solid #aaa; }
  .cell:nth-child(n+1):nth-child(-n+9) { border-top: 2px solid #aaa; }
  .cell:nth-child(n+73):nth-child(-n+81) { border-bottom: 2px solid #aaa; }

  /* shade alternating boxes */
  .cell[data-boxshade="true"] {
    background: var(--shade);
  }

  .cell input, .cell .given {
    width: 95%;
    height: 95%;
    font-size: clamp(16px, 4vw, 20px);
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-weight: 700;
    box-sizing: border-box;
  }

  .cell .given {
    background: #f2f7f7;
    color: #0b3b3b;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cell input:focus {
    outline: none;
    border-color: var(--teal);
    background: #e8f8fb;
  }

  .cell input.conflict {
    background: var(--error) !important;
    border-color: #d00 !important;
    color: #800;
  }

  .status {
    text-align: center;
    margin-top: 0.4rem;
    color: #444;
    font-size: 0.95rem;
  }

  .controls {
    text-align: center;
    margin-top: 0.9rem;
  }

  .controls button {
    padding: 9px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: var(--gold);
    color: #222;
    font-weight: 700;
    font-size: clamp(14px, 3vw, 15px);
  }

  .controls button:hover {
    background: #d9951f;
    color: #fff;
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Sudoku puzzle">
    <h1 class="title">Daily Sudoku â€” 9Ã—9</h1>
    <p class="tag">Conflicts highlight in red. Progress saves automatically.</p>

    <div class="grid-wrap">
      <div id="sudoku" class="sudoku-grid" aria-live="polite"></div>
    </div>

    <div class="status" id="status">Conflicts: 0</div>

    <div class="controls">
      <button id="clearBtn" aria-label="Clear my answers">ðŸ”„ Clear My Answers</button>
    </div>
  </main>

<script>
(function(){
  const puzzle = [
    [0,0,0,0,5,1,4,0,3],
    [0,3,4,8,9,0,0,0,6],
    [0,0,2,6,0,3,0,1,8],
    [0,0,3,1,0,0,0,0,0],
    [8,6,0,3,2,0,0,0,1],
    [0,0,1,7,0,0,0,0,0],
    [3,0,8,9,7,2,5,6,0],
    [5,2,7,4,3,0,0,0,9],
    [0,9,0,0,0,8,3,2,7]
  ];

  const STORAGE_KEY = "sudoku9-progress-v4";
  const CLEAR_FLAG = "sudoku9-cleared-v4";
  const gridEl = document.getElementById('sudoku');
  const clearBtn = document.getElementById('clearBtn');
  const statusEl = document.getElementById('status');

  function setCookie(name, value, days){
    const d=new Date(); d.setTime(d.getTime()+(days*24*60*60*1000));
    document.cookie = name+"="+encodeURIComponent(value)+";expires="+d.toUTCString()+";path=/";
  }
  function getCookie(name){
    const m=document.cookie.match(new RegExp('(^|; )'+name+'=([^;]*)'));
    return m?decodeURIComponent(m[2]):"";
  }

  const isCleared = getCookie(CLEAR_FLAG)==="true";
  let saved={};
  try {
    if(!isCleared){
      const raw=localStorage.getItem(STORAGE_KEY);
      if(raw) saved=JSON.parse(raw);
    }
  } catch(e){ saved={}; }

  const cells = Array.from({length:9},()=>Array(9).fill(null));

  function idFor(r,c){ return `${r}-${c}`; }

  // build grid with alternating shading
  for(let r=0;r<9;r++){
    for(let c=0;c<9;c++){
      const cell=document.createElement('div');
      cell.className='cell';
      const boxRow=Math.floor(r/3), boxCol=Math.floor(c/3);
      if((boxRow+boxCol)%2===0) cell.dataset.boxshade="true";

      const val=puzzle[r][c];
      if(val===0){
        const inp=document.createElement('input');
        inp.inputMode='numeric';
        inp.maxLength=1;
        inp.pattern='[1-9]';
        const key=idFor(r,c);
        if(saved[key]) inp.value=saved[key];
        inp.addEventListener('input',(e)=>{
          e.target.value=e.target.value.replace(/[^1-9]/g,'').slice(0,1);
          if(e.target.value) saved[key]=e.target.value;
          else delete saved[key];
          localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));
          setCookie(CLEAR_FLAG,"false",7);
          validate();
        });
        cell.appendChild(inp);
        cells[r][c]=inp;
      } else {
        const div=document.createElement('div');
        div.className='given';
        div.textContent=val;
        cell.appendChild(div);
        cells[r][c]=null;
      }
      gridEl.appendChild(cell);
    }
  }

  clearBtn.addEventListener('click',()=>{
    for(let r=0;r<9;r++)for(let c=0;c<9;c++){
      const el=cells[r][c];
      if(el) el.value='';
    }
    localStorage.removeItem(STORAGE_KEY);
    setCookie(CLEAR_FLAG,"true",7);
    validate();
  });

  function validate(){
    const grid=Array.from({length:9},()=>Array(9).fill(0));
    for(let r=0;r<9;r++){
      for(let c=0;c<9;c++){
        grid[r][c]=puzzle[r][c]||parseInt(cells[r][c]?.value||0);
      }
    }

    // reset visuals
    for(let r=0;r<9;r++)for(let c=0;c<9;c++){
      const el=cells[r][c];
      if(el){
        el.classList.remove('conflict');
        el.style.background='';
      }
    }

    let conflicts=0;
    function mark(r,c){
      const el=cells[r][c];
      if(el){
        el.classList.add('conflict');
        el.style.background='var(--error)';
        conflicts++;
      }
    }

    // rows
    for(let r=0;r<9;r++){
      const seen={};
      for(let c=0;c<9;c++){
        const v=grid[r][c];
        if(v===0) continue;
        if(seen[v]!==undefined){ mark(r,c); mark(r,seen[v]); }
        else seen[v]=c;
      }
    }
    // cols
    for(let c=0;c<9;c++){
      const seen={};
      for(let r=0;r<9;r++){
        const v=grid[r][c];
        if(v===0) continue;
        if(seen[v]!==undefined){ mark(r,c); mark(seen[v],c); }
        else seen[v]=r;
      }
    }
    // boxes
    for(let br=0;br<3;br++){
      for(let bc=0;bc<3;bc++){
        const seen={};
        for(let r=br*3;r<br*3+3;r++){
          for(let c=bc*3;c<bc*3+3;c++){
            const v=grid[r][c];
            if(v===0) continue;
            const key=`${br}-${bc}-${v}`;
            if(seen[v]){ mark(r,c); mark(seen[v][0],seen[v][1]); }
            else seen[v]=[r,c];
          }
        }
      }
    }

    statusEl.textContent=`Conflicts: ${conflicts}`;
  }

  setTimeout(validate,100);
})();
</script>
</body>
</html>
