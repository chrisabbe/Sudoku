<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inbox Puzzles — Daily Puzzle</title>

<style>
:root{
  --teal:#008080;
  --teal-dark:#006a6a;
  --gold:#d8c178;
  --bg:#f5f6f7;
  --panel:#ffffff;
  --ink:#1e1e1e;
  --muted:#6b6b6b;
  --line:#ddd;
}

body{
  margin:0;
  background:#ffe066; /* richer golden yellow */


  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
}

/* ===== SITE HEADER ===== */

.site-header{
  background:#ffffff;
  border-bottom:2px solid #e3e3e3;
  padding:12px 14px;
}

.header-inner{
  max-width:980px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand img.logo{
  height:48px;
  width:auto;
}

.brand .title-wrap h1{
  margin:0;
  font-size:20px;
  font-weight:800;
}

.brand .title-wrap .tagline{
  font-size:13px;
  color:#555;
  margin-top:2px;
}

.nav-links a{
  color:#006a6a;
  font-weight:700;
  text-decoration:none;
  font-size:14px;
}

/* ===== PAGE WRAP ===== */

.page{
  max-width:980px;
  margin:0 auto;
  padding:14px;
}

/* This panel holds your puzzle content */
.panel{
  background:var(--panel);
  border:1px solid #e1e1e1;
  border-radius:14px;
  padding:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.04);
}

/* ===== FOOTER ===== */

.site-footer{
  margin-top:30px;
  padding:16px 0;
  border-top:2px solid #e3e3e3;
  background:#ffffff;
}

.footer-inner{
  max-width:980px;
  margin:0 auto;
  padding:0 14px;
  font-size:13px;
  color:#555;
}

.footer-links{
  margin-top:6px;
  display:flex;
  gap:14px;
}

.footer-links a{
  color:#006a6a;
  text-decoration:none;
  font-weight:700;
}

@media(max-width:600px){
  .header-inner{
    flex-direction:column;
    text-align:center;
  }
}

/* ===== SUDOKU PUZZLE STYLES ===== */

.wrap{
  max-width:620px;
  margin:10px auto;
  padding:10px;
}

/* Teal puzzle header bar */
.puzzle-header{
  background:var(--teal);
  color:#fff;
  padding:14px 8px;
  text-align:center;
  border-bottom:3px solid var(--teal-dark);
  border-radius:10px;
  margin-bottom:10px;
}

.puzzle-header h1{
  margin:0;
  font-size:22px;
  letter-spacing:.4px;
}

.puzzle-header h2{
  margin:4px 0 0;
  font-size:15px;
  font-weight:600;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  font-style:italic;
  margin:8px 0 12px;
}

.diff{
  text-align:center;
  font-weight:700;
  margin-bottom:10px;
  letter-spacing:.4px;
}
.diff.easy{ color:#2e7d32; }
.diff.medium{ color:#ef6c00; }
.diff.hard{ color:#c62828; }

.grid-wrap{
  display:flex;
  justify-content:center;
  width:100%;
  overflow:hidden;
}

.sudoku-grid{
  display:grid;
  grid-template-columns:repeat(9,1fr);
  width:min(95vw,560px);
}

.cell{
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid var(--line);
  background:#fff;
}

.cell.shaded{ background:#faf7f2; }

.cell input,
.cell .given{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(16px,4vw,20px);
  font-weight:700;
  font-family:monospace;
  border:none;
  background:transparent;
  text-align:center;
  padding:0;
  margin:0;
}

.cell input{
  appearance:none;
  -webkit-appearance:none;
  text-align-last:center;
}

.cell .given{
  background:rgba(242,247,247,0.95);
  color:#004d4d;
  border-radius:6px;
  pointer-events:none;
}

.cell input{ color:#003366; }

.cell input:focus{
  outline:none;
  background:#e8f8fb;
}

.cell input.conflict,
.cell .given.conflict{
  background:#ffcccc !important;
  color:#800;
}

.status{
  text-align:center;
  margin-top:8px;
  color:#444;
  font-size:14px;
}

.controls{
  text-align:center;
  margin-top:12px;
}

.controls button{
  background:#fff;
  color:var(--teal);
  border:1px solid var(--teal);
  border-radius:10px;
  padding:10px 16px;
  font-weight:700;
}
</style>
</head>

<body>

<!-- ===== SITE HEADER ===== -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img class="logo" src="../../assets/inbox-puzzles-logo.png" alt="Inbox Puzzles logo">
      <div class="title-wrap">
        <h1>Inbox Puzzles</h1>
        <div class="tagline">Daily brain-boosting puzzles — right in your inbox.</div>
      </div>
    </div>

    <nav class="nav-links">
      <a href="/about.html">About</a>
    </nav>
  </div>
</header>

<!-- ===== MAIN PUZZLE AREA ===== -->
<main class="page">
  <div class="panel">

    <div class="wrap">
      <!-- Teal puzzle header INSIDE the panel -->
      <header class="puzzle-header">
        <h1>Daily Sudoku</h1>
        <h2>9×9</h2>
      </header>

      <div class="subtitle">
        Each number 1–9 appears once per row, column, and box.
        Watch for red conflicts! Progress saves automatically.
      </div>

      <div class="diff easy">Easy</div>

      <div class="panel">
        <div class="grid-wrap">
          <div id="sudoku" class="sudoku-grid"></div>
        </div>
        <div id="status" class="status">Conflicts: 0</div>
      </div>

      <div class="controls">
        <button id="clearBtn">Clear My Answers</button>
      </div>
    </div>

    <script>
    /* ========= CONFIG (ONLY EDIT THIS) ========= */

    const PUZZLE_STRING =
    "000051403" +
    "034890006" +
    "002603018" +
    "003100000" +
    "860320001" +
    "001700000" +
    "308972560" +
    "527430009" +
    "090008327";

    const DIFFICULTY = "Easy";
    const DIFFCLASS = "easy";

    /* ========= DO NOT EDIT BELOW ========= */

    document.querySelector(".diff").classList.add(DIFFCLASS);
    document.querySelector(".diff").innerText = DIFFICULTY;

    const STORAGE_KEY="sudoku_day_001";
    const CLEAR_FLAG="sudoku_day_001_cleared";

    const gridEl=document.getElementById("sudoku");
    const clearBtn=document.getElementById("clearBtn");
    const statusEl=document.getElementById("status");

    function getCookie(name){
      const m=document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
      return m?m[2]:"";
    }
    function setCookie(name,val){
      const d=new Date(); d.setTime(d.getTime()+864e5);
      document.cookie=`${name}=${val};expires=${d.toUTCString()};path=/`;
    }

    let saved={};
    if(getCookie(CLEAR_FLAG)!=="true"){
      try{
        const raw=localStorage.getItem(STORAGE_KEY);
        if(raw) saved=JSON.parse(raw);
      }catch(e){}
    }

    const puzzle=[];
    for(let i=0;i<9;i++){
      puzzle.push(PUZZLE_STRING.slice(i*9,i*9+9).split("").map(n=>+n));
    }

    const cells=[...Array(9)].map(()=>Array(9));

    function build(){
      gridEl.innerHTML="";
      for(let r=0;r<9;r++){
        for(let c=0;c<9;c++){
          const cell=document.createElement("div");
          cell.className="cell";

          if((Math.floor(r/3)+Math.floor(c/3))%2===0)
            cell.classList.add("shaded");

          if(c%3===0) cell.style.borderLeft="2px solid #bbb";
          if(c===8) cell.style.borderRight="2px solid #bbb";
          if(r%3===0) cell.style.borderTop="2px solid #bbb";
          if(r===8) cell.style.borderBottom="2px solid #bbb";

          const v=puzzle[r][c];
          if(v){
            const g=document.createElement("div");
            g.className="given";
            g.textContent=v;
            cell.appendChild(g);
            cells[r][c]={given:g,input:null,val:v};
          }else{
            const inp=document.createElement("input");
            inp.maxLength=1;
            inp.inputMode="numeric";
            inp.pattern="[1-9]";
            const key=`${r}-${c}`;

            if(saved[key]) inp.value=saved[key];

            inp.oninput=()=>{
              inp.value=inp.value.replace(/[^1-9]/g,"").slice(0,1);
              if(inp.value) saved[key]=inp.value;
              else delete saved[key];
              try{localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));}catch(e){}
              setCookie(CLEAR_FLAG,"false");
              validate();
            };

            cell.appendChild(inp);
            cells[r][c]={given:null,input:inp,val:0};
          }

          gridEl.appendChild(cell);
        }
      }
      validate();
    }

    clearBtn.onclick=()=>{
      for(let r=0;r<9;r++){
        for(let c=0;c<9;c++){
          const s=cells[r][c];
          if(s.input) s.input.value="";
        }
      }
      try{localStorage.removeItem(STORAGE_KEY);}catch(e){}
      setCookie(CLEAR_FLAG,"true");
      saved={};
      validate();
    };

    function validate(){
      let grid=[...Array(9)].map(()=>Array(9).fill(0));
      for(let r=0;r<9;r++){
        for(let c=0;c<9;c++){
          const s=cells[r][c];
          if(s.given) grid[r][c]=s.val;
          if(s.input && s.input.value) grid[r][c]=+s.input.value;
          if(s.input) s.input.classList.remove("conflict");
          if(s.given) s.given.classList.remove("conflict");
        }
      }

      let conflicts=0;
      function mark(r,c){
        const s=cells[r][c];
        if(s.input && !s.input.classList.contains("conflict")){
          s.input.classList.add("conflict"); conflicts++;
        }
        if(s.given && !s.given.classList.contains("conflict")){
          s.given.classList.add("conflict"); conflicts++;
        }
      }

      for(let i=0;i<9;i++){
        let row={}, col={};
        for(let j=0;j<9;j++){
          const rv=grid[i][j], cv=grid[j][i];
          if(rv){
            if(row[rv]!=null){mark(i,j);mark(i,row[rv]);}
            else row[rv]=j;
          }
          if(cv){
            if(col[cv]!=null){mark(j,i);mark(col[cv],i);}
            else col[cv]=j;
          }
        }
      }

      for(let br=0;br<3;br++){
        for(let bc=0;bc<3;bc++){
          let seen={};
          for(let r=br*3;r<br*3+3;r++){
            for(let c=bc*3;c<bc*3+3;c++){
              const v=grid[r][c];
              if(v){
                if(seen[v]){
                  const [rr,cc]=seen[v];
                  mark(r,c); mark(rr,cc);
                }else{
                  seen[v]=[r,c];
                }
              }
            }
          }
        }
      }

      statusEl.innerText=`Conflicts: ${conflicts}`;
    }

    build();
    </script>

  </div>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div>Inbox Puzzles © 2026 — All rights reserved</div>

    <div class="footer-links">
      <a href="#">Terms</a>

</body>
</html>
