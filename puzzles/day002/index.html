<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Daily Sudoku</title>

<style>
:root{
  --teal:#008080;
  --teal-dark:#006a6a;
  --gold:#d8c178;
  --bg:#f5f6f7;
  --panel:#ffffff;
  --ink:#1e1e1e;
  --muted:#6b6b6b;
  --line:#ddd;
  --box:#faf7f2;
  --error:#ffcccc;
}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

header{
  background:var(--teal);
  color:#fff;
  padding:14px 8px;
  text-align:center;
  border-bottom:3px solid var(--teal-dark);
}

header h1{
  margin:0;
  font-size:22px;
  letter-spacing:.4px;
}
header h2{
  margin:4px 0 0;
  font-size:15px;
  font-weight:600;
}

.wrap{
  max-width:620px;
  margin:10px auto;
  padding:10px;
}

.panel{
  background:var(--panel);
  border:1px solid #e2e2e2;
  border-radius:14px;
  padding:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.04);
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  font-style:italic;
  margin:8px 0 12px;
}

.diff{
  text-align:center;
  font-weight:700;
  margin-bottom:10px;
  letter-spacing:.4px;
}
.diff.easy{ color:#2e7d32; }
.diff.medium{ color:#ef6c00; }
.diff.hard{ color:#c62828; }

.grid-wrap{
  display:flex;
  justify-content:center;
  width:100%;
  overflow:hidden;
}

.sudoku-grid{
  display:grid;
  grid-template-columns:repeat(9,1fr);
  width:min(95vw,560px);
}

.cell{
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid var(--line);
  background:#fff;
}

.cell.shaded{ background:var(--box); }

/* CENTERED & MATCHED */
.cell input,
.cell .given{
  width:100%;
  height:100%;

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:clamp(16px,4vw,20px);
  font-weight:700;
  font-family:monospace;

  border:none;
  background:transparent;

  text-align:center;                /* HORIZONTAL FIX */
  padding:0;                        /* REMOVE OFFSET */
  margin:0;                         /* REMOVE OFFSET */
}

.cell input{
  appearance:none;
  -webkit-appearance:none;
  text-align-last:center;           /* MOBILE SAFARI FIX */
}

.cell .given{
  background:rgba(242,247,247,0.95);
  color:#0b3b3b;
  border-radius:6px;
  pointer-events:none;
}


.cell .given{
  background:rgba(242,247,247,0.95);
  color:#004d4d;
  pointer-events:none;
  border-radius:6px;
}

/* subtle differentiation */
.cell input{ color:#003366; }
.cell .given{ color:#0b3b3b; }

.cell input:focus{
  outline:none;
  background:#e8f8fb;
}

.cell input.conflict,
.cell .given.conflict{
  background:var(--error)!important;
  color:#800;
}

.status{
  text-align:center;
  margin-top:8px;
  color:#444;
  font-size:14px;
}

.controls{
  text-align:center;
  margin-top:12px;
}

.controls button{
  background:#fff;
  color:var(--teal);
  border:1px solid var(--teal);
  border-radius:10px;
  padding:10px 16px;
  font-weight:700;
}

.controls button:active{
  background:var(--gold);
  color:#000;
}

@media(max-width:420px){
  .wrap{padding:8px;}
}
</style>
</head>

<body>

<header>
  <h1>Daily Sudoku</h1>
  <h2>9x9</h2>
</header>

<div class="wrap">
  <div class="subtitle">Each number 1â€“9 appears once per row, column, and box. Watch for red conflicts! Progress saves automatically.</div>
  <div class="diff {{DIFFCLASS}}">{{DIFFICULTY}}</div>

  <div class="panel">
    <div class="grid-wrap">
      <div id="sudoku" class="sudoku-grid"></div>
    </div>
    <div id="status" class="status">Conflicts: 0</div>
  </div>

  <div class="controls">
    <button id="clearBtn">Clear My Answers</button>
  </div>
</div>

<script>
/* ========= CONFIG (ONLY EDIT THIS) ========= */

const PUZZLE_STRING = "826004901704000006901000000260040000000000260010207000070400000090002603100673495";


/* Set difficulty text */
const DIFFICULTY = "Medium";       // Easy | Medium | Hard
const DIFFCLASS = "medium";        // easy | medium | hard

/* ========= DO NOT EDIT BELOW ========= */

document.querySelector(".diff").classList.add(DIFFCLASS);
document.querySelector(".diff").innerText = DIFFICULTY;

const STORAGE_KEY="daily-sudoku-progress";
const CLEAR_FLAG="daily-sudoku-clear";

const gridEl=document.getElementById("sudoku");
const clearBtn=document.getElementById("clearBtn");
const statusEl=document.getElementById("status");

function getCookie(name){
  const m=document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
  return m?m[2]:"";
}
function setCookie(name,val){
  const d=new Date(); d.setTime(d.getTime()+864e5);
  document.cookie=`${name}=${val};expires=${d.toUTCString()};path=/`;
}

let saved={};
if(getCookie(CLEAR_FLAG)!=="true"){
  try{
    const raw=localStorage.getItem(STORAGE_KEY);
    if(raw) saved=JSON.parse(raw);
  }catch(e){}
}

const puzzle=[];
for(let i=0;i<9;i++){
  puzzle.push(PUZZLE_STRING.slice(i*9,i*9+9).split("").map(n=>+n));
}

const cells=[...Array(9)].map(()=>Array(9));

function build(){
  gridEl.innerHTML="";
  for(let r=0;r<9;r++){
    for(let c=0;c<9;c++){
      const cell=document.createElement("div");
      cell.className="cell";

      if((Math.floor(r/3)+Math.floor(c/3))%2===0) cell.classList.add("shaded");

      if(c%3===0) cell.style.borderLeft="2px solid #bbb";
      if(c===8) cell.style.borderRight="2px solid #bbb";
      if(r%3===0) cell.style.borderTop="2px solid #bbb";
      if(r===8) cell.style.borderBottom="2px solid #bbb";

      const v=puzzle[r][c];
      if(v){
        const g=document.createElement("div");
        g.className="given";
        g.textContent=v;
        cell.appendChild(g);
        cells[r][c]={given:g,input:null,val:v};
      }else{
        const inp=document.createElement("input");
        inp.maxLength=1;
        inp.inputMode="numeric";
        inp.pattern="[1-9]";
        const key=`${r}-${c}`;

        if(saved[key]) inp.value=saved[key];

        inp.oninput=()=>{
          inp.value=inp.value.replace(/[^1-9]/g,"").slice(0,1);
          if(inp.value) saved[key]=inp.value;
          else delete saved[key];
          try{localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));}catch(e){}
          setCookie(CLEAR_FLAG,"false");
          validate();
        };

        cell.appendChild(inp);
        cells[r][c]={given:null,input:inp,val:0};
      }

      gridEl.appendChild(cell);
    }
  }
  validate();
}

clearBtn.onclick=()=>{
  for(let r=0;r<9;r++){
    for(let c=0;c<9;c++){
      const s=cells[r][c];
      if(s.input) s.input.value="";
    }
  }
  try{localStorage.removeItem(STORAGE_KEY);}catch(e){}
  setCookie(CLEAR_FLAG,"true");
  saved={};
  validate();
};

function validate(){
  let grid=[...Array(9)].map(()=>Array(9).fill(0));
  for(let r=0;r<9;r++){
    for(let c=0,cellsRow=cells[r];c<9;c++){
      const s=cellsRow[c];
      if(s.given) grid[r][c]=s.val;
      if(s.input && s.input.value) grid[r][c]=+s.input.value;
      if(s.input) s.input.classList.remove("conflict");
      if(s.given) s.given.classList.remove("conflict");
    }
  }

  let conflicts=0;
  function mark(r,c){
    const s=cells[r][c];
    if(s.input && !s.input.classList.contains("conflict")){ s.input.classList.add("conflict"); conflicts++; }
    if(s.given && !s.given.classList.contains("conflict")){ s.given.classList.add("conflict"); conflicts++; }
  }

  for(let i=0;i<9;i++){
    let row={}, col={};
    for(let j=0;j<9;j++){
      const rv=grid[i][j], cv=grid[j][i];
      if(rv){ if(row[rv]!=null){mark(i,j);mark(i,row[rv]);} else row[rv]=j; }
      if(cv){ if(col[cv]!=null){mark(j,i);mark(col[cv],i);} else col[cv]=j; }
    }
  }

  for(let br=0;br<3;br++){
    for(let bc=0;bc<3;bc++){
      let seen={};
      for(let r=br*3;r<br*3+3;r++){
        for(let c=bc*3;c<bc*3+3;c++){
          const v=grid[r][c];
          if(v){
            if(seen[v]){ const [rr,cc]=seen[v]; mark(r,c); mark(rr,cc); }
            else seen[v]=[r,c];
          }
        }
      }
    }
  }

  statusEl.innerText=`Conflicts: ${conflicts}`;
}

build();
</script>

</body>
</html>
