<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inbox Puzzles — Daily Sudoku</title>

<link rel="stylesheet" href="../../common/site-shell.css">
<link rel="stylesheet" href="../../common/sudoku.css">
</head>

<body>

<div id="site-header"></div>

<main class="page">
  <div class="page-panel">

    <div class="wrap">

      <header class="puzzle-header">
        <h1>Daily Sudoku</h1>
        <h2>9×9</h2>
      </header>

      <div class="subtitle">
        Each number 1–9 appears once per row, column, and box.
        Watch for red conflicts! Progress saves automatically.
      </div>

      <div class="diff easy">Easy</div>

      <div class="grid-wrap">
        <div id="sudoku" class="sudoku-grid"></div>
      </div>

      <div id="status" class="status">Conflicts: 0</div>

      <div class="controls">
        <button id="clearBtn">Clear My Answers</button>
      </div>

    </div>

  </div>
</main>

<div id="site-footer"></div>

<script src="../../common/sudoku.js"></script>
<script>
Sudoku.load({
  id: "day022",
  difficulty: "Easy",
  diffClass: "easy",
  puzzleString:
    "005864000000000290000900000000300900068070000003000020040000500020056070700020008"

});
</script>

<script>
async function loadPartial(id,url){
  const el=document.getElementById(id);
  if(!el) return;
  const res=await fetch(url);
  el.innerHTML=await res.text();
}
loadPartial("site-header","../../common/header.html");
loadPartial("site-footer","../../common/footer.html");
</script>

</body>
</html>
